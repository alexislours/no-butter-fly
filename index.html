<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>No Butter Fly</title>
		<meta name="description" content="Replace all images with whatever you want.">
		<meta name="keywords" content="No Butter Fly">
		<meta property="og:title" content="No Butter Fly">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="No Butter Fly">
		<meta property="og:description" content="Extension that blocks images with specific keywords in their alt or url.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<input id="enabled" type="checkbox">
		<label for="enabled">Enabled</label>
		<input id="url" type="url" placeholder="https://example.com/image.png">
		<input id="terms" type="text" placeholder="Keywords separated by commas.">
		<input id="refresh" type="number" placeholder="Refresh rate in milliseconds">
		<input id="submit" type="submit" value="Save">
		<script src="scripts/popup.js"></script>
	</body>
</html>
